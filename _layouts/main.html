<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title | strip_html }}</title>
    <meta name="description" content="{{ page.description | strip_html }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title | strip_html }}">
    <meta property="og:description" content="{{ page.description | strip_html }}">
    <meta property="og:url" content="{{ site.url_base }}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <link rel="stylesheet" href="/asset/site.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.0.0/mermaid.min.js"></script>
</head>
<body>
  <h1>{{ page.title }}</h1>
  {{ content }}
</body>
<script>
  var config = {
      startOnLoad:true,
      theme: 'forest',
      flowchart:{
              useMaxWidth:false,
              htmlLabels:true
          }
  };
  mermaid.initialize(config);
  window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
  </script>
</html>
